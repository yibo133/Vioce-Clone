<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    #uploadForm, #recordButton, #stopButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Text</h1>
    <form id="textForm">
        <input type="text" id="textInput" placeholder="Enter text here" required>
        <button type="submit">Submit Text</button>
    </form>
    <h1>Recording</h1>
    <button id="recordButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <p id="status">Not Recording</p>
    <h2>Live View</h2>
    <audio id="audioPreview" controls></audio>
    <h1></h1>
    <button id="uploadButton" disabled>Upload Recording</button>
    
    <h1>Upload Audio</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="audioFile" required>
      <button type="submit">Upload and Process</button>
    </form>


    <h1>Clone Live</h1>
    <audio id="outputaudioCover" controls src="/outputs/tts_output.wav"></audio>
    <h1></h1>
    <button id="clearFilesButton">Next Clone</button>
  </div>
  </div>

  <script src="/static/js/recorder.js"></script>

</body>
</html>
